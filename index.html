<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>stopwatch</title>
</head>
<body class="bg-blue-400 container-lg"> 
  <header>
     <div class="text-5xl font-bold text-center mt-12">
        StopWatch! lets countdown
     </div>

  </header>
  <main>
    <section class="flex gap-4 mt-5 justify-center"> 
        <div class="bg-white p-8 rounded-lg font-bold text-5xl">
            <h3 id="display"><span>00</span>:<span>00</span>:<span>00</span></h3>



        </div>
       
        
    </section>
    <section class=" mt-5 text-center">
        
            <button class="px-8 py-4 bg-pink-300 rounded hover:bg-pink-200" onclick="start()">start</button>
            <button class="px-8 py-4 bg-yellow-300 rounded hover:bg-yellow-500" onclick="stop()">stop</button>
            <button class="px-8 py-4 bg-red-500 rounded hover:bg-red-200" onclick="reset()">reset</button>
        
    </section>

  </main>
  <footer>

  </footer>
  <script src="index.js"></script>
</body>
</html>
